<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출입 확인</title>
</head>
<body onload="playSound()">
    <h1 style="text-align: center; color: green;">✅ 확인되었습니다!</h1>
    
    <audio id="confirmSound" autoplay>
        <source src="https://www.myinstants.com/media/sounds/sms-alert-1.mp3" type="audio/mpeg">
        브라우저가 오디오를 지원하지 않습니다.
    </audio>

    <script>
        function playSound() {
            var audio = document.getElementById("confirmSound");
            audio.play().catch(error => {
                console.log("자동 재생이 차단되었습니다. 사용자가 클릭해야 할 수도 있습니다.");
            });
        }
    </script>
</body>
</html>
